{% extends "post/base.html" %}
{% block content %}



<h2>All users are listed below with their e-mail's</h2>

<table style="width:100%">
  <tr>
    <th scope="col">Username</th>
    <th scope="col">Email</th>
  </tr>
  <tr>
    {% for user in users %}
				<tr>
					<td>{{ user.username}}</td>
					<td>{{ user.email }}</td>
				</tr>
			{% endfor %}
  </tr>

</table>



{% endblock content %}
