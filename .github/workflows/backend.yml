name: Backend Test Deployment

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ heka-backend ]
  pull_request:
    branches: [ heka-backend ]

jobs:
  
  Backend-Build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_TEST }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_TEST }}
        aws-region: us-east-1

    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry-type: public

    - name: Build, tag, and push docker image to Amazon ECR Public
      env:
        REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
        REGISTRY_ALIAS: s8k2s0o4
        REPOSITORY: heka
        IMAGE_TAG: latest
      run: |
        docker build -t $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG ./backend/heka/.
        docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG
        
        
  EC2-Deployment:
    runs-on: ubuntu-latest
    needs: [Backend-Build]
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ec2-3-72-25-175.eu-central-1.compute.amazonaws.com
          username: ${{ secrets.EC2_USERNAME_TEST }}
          key: ${{ secrets.EC2_PEM_TEST }}
          port: ${{ secrets.EC2_PORT_TEST }}
          script: sh deploy.sh
